{% extends  'base.html' %}
{% block title %}{{ prodd.product_name }}{% endblock %}
{% block body_block %}
    {% for i in prodd %}
<div class="container mx-3">
<div class="row">
<div class="col-md-4">
    <div class="row">
<img src="/media/{{ i.image }}">
    </div><br>
    <div class="row">
        <button class="btn btn-primary mx-5" >Buy Now</button>
        <button class="btn btn-primary">Add To Cart</button>

    </div>

</div>
<div class="col-md-8">
    <h3><b>{{ i.product_name }}</b></h3>
    <p><b>Rs.{{ i.price }}</b></p>
    <p>{{ i.desce }}</p>


</div>
</div>
</div>
    {% endfor %}
{% endblock %}
